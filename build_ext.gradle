allprojects {
    ext {
        APP_VERSION = 1
        APP_VERSION_NAME = '1.0.1'
        APP_PACKAGE = 'com.lovely3x.easyadapterview'

        //支持的最低版本
        MIN_SDK_VERSION = 15
        //目标版本
        TARGET_SDK_VERSIO = 20
        //编译版本
        COMPILE_SDK_VERSION = 23
        //编译工具版本
        BUILD_TOOL_VERSION = '24.0.0'
        //支持包的版本
        SUPPORT_LIBRARY_VERSION = '23.0.1'
    }
}


task clear << {
    rootProject.buildDir.delete();
    allprojects { project ->
        delete project.buildDir
    }
}
